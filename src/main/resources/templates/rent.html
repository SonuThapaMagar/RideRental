<style>
  body,
  input {
    font-family: "Poppins", sans-serif;
  }

  .forms-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.input-field {
    margin-bottom: 20px;
}

.input-field i {
    margin-right: 10px;
    color: #888;
}

.input-field label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.input-field input,
.input-field select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

.input-field input[type="date"],
.input-field input[type="time"],
.input-field select {
    height: 40px;
}

.input-field input[type="submit"],
.input-field input[type="button"] {
    width: auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #e91e63;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.input-field input[type="submit"]:hover,
.input-field input[type="button"]:hover {
    background-color: #e91e63;
}

  .btn1 {
    width: 150px;
    background-color: grey;
    border: none;
    outline: none;
    height: 49px;
    border-radius: 49px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    margin: 32px 0;
    cursor: pointer;
    transition: 0.5s;
  }

  .btn {
    width: 150px;
    background-color: #de3450;
    border: none;
    outline: none;
    height: 49px;
    border-radius: 49px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    margin: 32px 0;
    cursor: pointer;
    transition: 0.5s;
  }

  .btn:hover {
    background-color: #ff580f;
  }


  @media (max-width: 870px) {


    .signin-signup {
      width: 100%;
      top: 95%;
      transform: translate(-50%, -100%);
      transition: 1s 0.8s ease-in-out;
    }

    .signin-signup,
    .container.sign-up-mode .signin-signup {
      left: 50%;
    }

    .input-field {
      position: relative;
    }

  }

  @media (max-width: 570px) {
    form {
      padding: 0 1.5rem;
    }
  }
</style>

   <section class="forms-container">

      <div class="input-field">

      </div>
      <div class="input-field">
        <i class="fas fa-list"></i>
        <label for="package">Package</label>
        <select id="package" name="package" required>
          <option value="hourly">1 Hours</option>
          <option value="hourly">2 Hours</option>
          <option value="daily">1 Day</option>
        </select>
      </div>
