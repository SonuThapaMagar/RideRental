<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" th:href="@{/css/profile.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    
</style>
<body>
  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
      Account settings
    </h4>
    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="card-body media align-items-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block rounded-circle" style="width: 150px; height: 150px;">

          </div>
          <div class="media-body ml-4">
            <label class="btn btn-outline-primary">
              Upload new photo
              <input type="file" class="account-settings-fileinput">
            </label> &nbsp;
            <button type="button" class="btn btn-default md-btn-flat">Reset</button>
            <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
          </div>
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action active" data-toggle="list"
              href="#account-general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change
              password</a>
            <!--a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social
              links</a>

            <a class="list-group-item list-group-item-action" data-toggle="list"
              href="#account-notifications">Notifications</a-->
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">

              <hr class="border-light m-0">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="fullName" class="form-control mb-1">
                </div>

                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" name="email" class="form-control mb-1">
                  <div class="alert alert-warning mt-3">
                    Your email is not confirmed. Please check your inbox.<br>
                    <a href="javascript:void(0)">Resend confirmation</a>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">Contact Number</label>
                  <input type="number" class="form-control" name="phone">
                </div>

                <div class="form-group">
                  <label class="form-label">Date of birth</label>
                  <input type="date" class="form-control" name="dob">
                </div>
                
                <div class="form-group">
                  <label class="form-label" >License</label>
                  <input type="file" name="license" class="form-control">
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Current password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">New password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">Repeat new password</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </div>
            
      </div>
    </div>
    <div class="text-right mt-3">
        <a href="img.html">
      <button type="button" class="btn btn-primary mb-3">Edit Profile</button>&nbsp;
    </a>
      <!-- <button type="button" class="btn btn-default">Cancel</button> -->
    </div>
  </div>
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

  </script>
</body>

</html>
