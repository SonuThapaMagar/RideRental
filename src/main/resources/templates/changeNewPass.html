<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header"
						style="background-color: white; color: black;">
						<h3 class="text-center">Change Password</h3>
					</div>

					<div class="card-body">

						<form action="/changePassword" th:object="${user}" method="post">

							<input type="hidden" name="userId" th:value="${userId}">

							<div th:if="${errorMessage}" style="text-align: center;">
								<p th:text="${errorMessage}" style="color: red;"></p>
							</div>

							<div class="mb-3">
								<label for="currentPassword" class="form-label">Current
									Password</label> <input type="password" class="form-control"
									th:name="oldPassword" required>
							</div>
							<div class="mb-3">
								<label for="newPassword" class="form-label">New Password</label>
								<input type="password" class="form-control"
									th:name="newPassword" required>
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm
									New Password</label> <input type="password" class="form-control"
									th:name="confirmPassword" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Change
									Password</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
