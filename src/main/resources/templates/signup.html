<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="icon" type="image/x-icon" href="/assets/edit (1).png">
  <title>Rentide</title>

</head>

<body>
  <div class="container">
    <div class="forms-container">
        <form action="#" class="sign-up-form">
          <img src="./assets/edit (1).png" alt="logo" style="    margin-top: 20px;"><p>Rentide</p>
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Full Name" required />

          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="image" name="license" placeholder="License" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="passwordInput" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>


          <input type="submit" class="btn" value="Sign up" />
          <p style="width: 29.375rem; color: black; height: 3.4375rem; margin-left: 80px; flex-shrink: 0;">
            By clicking Sign up, you agree our
            <span><strong style="text-decoration: underline;">Terms and Condition</strong></span>
            and
            <span><strong style="text-decoration: underline;">Privacy Statement</strong></span>
          </p>

        </form>
    </div>

    
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      // Toggle the eye icon based on the password visibility
      this.classList.toggle("fa-eye-slash");
    });

    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });


  });

</script>

</html>
